                <h1>Crear Recurso Educativo</h1>
                <form  id="crearRecurso" th:action="@{/producto/crear1}" th:object="${recurso}" method="post" enctype="multipart/form-data">
                    <label for="nombreRecurso">Nombre del Recurso:</label>
                    <input type="text" id="nombreRecurso" th:field="*{nombreRecurso}" required>

                    <label for="tipoRecurso">Tipo de Recurso:</label>
                    <input type="text" id="tipoRecurso" th:field="*{tipoRecurso}" required>

                    <label for="descripcionRecurso">Descripci√≥n:</label>
                    <input type="text" id="descripcionRecurso" th:field="*{descripcionRecurso}" required>

                    <label for="autorRecurso">Autor:</label>
                    <input type="text" id="autorRecurso" th:field="*{autorRecurso}" required>

                    <label for="enlaceRecurso">Enlace:</label>
                    <input type="text" id="enlaceRecurso" th:field="*{enlaceRecurso}" required>


                    <button type="submit">Guardar Recurso</button>

                </form>

                <div id="mensaje" class="alert mt-3 d-none"></div>

                <section class="wrapper">


                </section>
            </section>
        </section>

        <script>

            const form = document.getElementById('crearRecurso');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);

                fetch('/Calificacion/crear1', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('Error en la solicitud');
                        }
                    })
                    .then(data => {
                        const mensajeElement = document.getElementById('mensaje');
                        mensajeElement.textContent = data;
                        mensajeElement.className = 'alert alert-success';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        const mensajeElement = document.getElementById('mensaje');
                        mensajeElement.textContent = 'Error al realizar la solicitud.';
                        mensajeElement.className = 'alert alert-danger';
                    });
            });
        </script>
